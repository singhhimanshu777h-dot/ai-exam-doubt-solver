<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Exam Doubt Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/script.js" defer></script>
</head>
<body>
  <!-- Loader -->
<div id="loader">
  <div class="loader-card">
    <div class="spinner"></div>
    <h2>AI is thinking...</h2>
    <p>Please wait, preparing your answer</p>
  </div>
</div>

  <div class="container">
    <h1>ðŸ“˜ AI Exam Doubt Solver</h1>

      <input 
        type="text" 
        id="question" 
        placeholder="Type your exam question here..."
      >
      <button onclick="askAI()">Ask AI</button>
    </div>

    <div id="answer" class="answer-box">
      <span class="hint">Your answer will appear here...</span>
    </div>
  </div>

</body>
</html>
